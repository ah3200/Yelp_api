                <script>
                $(document).on("pagecreate","#pagethree",function(){
					  $(document).on( "click", "#Search", data=restinput, function () { 
					  	$("table#mytable tbody > tr").remove();

					    $.getJSON("http://websys3.stern.nyu.edu/websysS15GB/websysS15GB6/getyelpdata.php",{ searchinput:input },function(data) {
						  	$.each(data,function(index,value) {
							 	$("table#mytable tbody")
											.append("<tr>"+"<td>"+value.RESTAURANT_NAME+"</td>"
														  +"<td>"+value.ADDRESS+"</td>"
														   +"<td>"+value.DISH_NAME+"</td>"
														   +"<td>"+value.NUM_REVIEW+"</td>"
														   +"<td>"+value.NUM_POS+"</td>"
														   +"<td>"+value.NUM_NEG+"</td>"+"</tr>"); 
						    });
						 });    
					  });
					});    
                </script>
